<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alunos - SEN</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="node_modules/ladda/dist/ladda-themeless.min.css"/>
</head>
<body>
    <nav class="navbar navbar-expanded-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="">SEN</a>
        <button class="navbar-toggler" type="button" data-target="#menu" data-toggle="collapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="" class="nav-link">INÍCIO</a>
                </li>
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">CADASTRO</a>
                    <div class="dropdown-menu bg-dark">
                        <a href="aluno.html" class="dropdown-item text-white">Alunos</a>
                        <a href="professor.hmtl" class="dropdown-item text-white">Professores</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="jumbotron">
        <h4 class="display-5 text-center">Cadastro de aluno</h4>
        <p class="lead">
            Cadastre novos alunos para realizar a matrícula.
        </p>
    </div>
    <div class="container-fluid">
        <form id="formAluno" autocomplete="off">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <div class="form-group">
                                <input type="text" name="nomeAluno" placeholder="Qual o nome do aluno?" class="form-control"/>
                            </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <div class="form-group">
                        <input type="text" name="rgAluno" placeholder="Qual o RG do aluno?" class="form-control"/>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <div class="form-group">
                        <input type="text" name="celAluno" placeholder="Qual o número de celular?" class="form-control"/>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <div class="form-group">
                        <input type="text" name="emailAluno" placeholder="Qual o e-mail?" class="form-control"/>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <div class="form-group">
                        <input type="date" name="dataNascimentoAluno" placeholder="Qual a data de nascimento do aluno?" class="form-control"/>
                    </div>
                    </div>
                    <div class="col-12 d-flex justify-content-end">
                        <button class="btn btn-primary" type="submit">Salvar</button>
                    </div>
            </div>
        </form>
    </div>
</body>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="node_modules/ladda/dist/spin.min.js"></script>
<script src="node_modules/ladda/dist/ladda.min.js"></script>
<script src="aluno.js"></script>
</html>
